<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <title>Document</title>
</head>
<body>
    <div class="pattern">
        <img src="images/pattern-background-mobile.svg" alt="ondas" class="fondo">
        <img src="images/pattern-background-desktop.svg" alt="patron" class="patron__escritorio">
    </div>
    <article class="articulo">
        <div class="container">
            <section class="section__1">
                <img src="images/illustration-hero.svg" alt="hero ilustracion">
            </section>
            <section class="section__2">
                <div class="info">
                    <h1 class="title">Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="precio">
                    <div class="precio__icon"><img src="images/icon-music.svg" alt="icon music"></div>
                    <div class="precio__plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year </p>
                    </div>
                    <div> <a href="#" class="enlace">Change</a></div>
                </div>
                <a href="#" class="active__pay">Proceed to Payment</a>
                <a href="#" class="cancelled">Cancel Order</a>
            </section>
        </div>
    </article>
</body>
</html>
